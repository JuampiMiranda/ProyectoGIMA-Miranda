<body>
    <h2><a href="../index.html">Suscribirse</a></h2>

    <form action="">

        <div>
            <h2>Datos Personales</h2>
        </div>    
        <div>
            <label for="nombre-usuario1">*Nombre:</label>
            <input type="text" name="" id="nombre-usuario1">
        </div>
        <div>
            <label for="apellido-usuario">*Apellido:</label>
            <input type="text" name="" id="apellido-usuario">
        </div>
        <div>
            <label for="nacimiento-usuario">*Fecha de nacimiento:</label>
            <input type="date" name="" id="nacimiento-usuario">
        </div>
        <div>
            <label for="documento-usuario">*Tipo:</label>
            <select name="" id="">
                <option value="dni">DNI</option>
                <option value="pasaporta">Pasaporte</option>
                <option value="libreta-de-enrolamiento">Libreta de enrolamiento</option>
            </select>
            <input type="number" name="" id="documento-usuario">
        </div>
        <div>
            <label for="genero">*Genero:</label>
            <select name="" id="">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="no-binario">No binario</option>
                <option value="no-contesta">Prefiero no contestar</option>
            </select>
        </div>
        <div>
            <label for="telefono-usuario1">*N°telefono (cod-area+número):</label>
            <input type="tel" name="" id="telefono-usuario1">
        </div>
        <div>
            <h2>Sobre cuenta</h2>
        </div>
        <div>
            <label for="email-usuario1">*Email:</label>
            <input type="email" name="" id="email-usuario1">
        </div>
        <div>
            <label for="confirmar-email">*Confirmar email:</label>
            <input type="email" name="" id="confirmar-email">
        </div>
        <div>
            <label for="contraseña-usuario1">*Contraseña:</label>
            <input type="password" name="" id="contraseña-usuario1">
        </div>
        <div>
            <label for="confirmar-contraseña">*Confirmar contraseña:</label>
            <input type="email" name="" id="confirmar-contraseña">
        </div>
        <div>
            <label for="acepto-politicas">Acepto las <a href="">Políticas de Privacidad</a> y <a href="">Términos y Condiciones</a></label>
            <input type="checkbox" name="" id="acepto-politicas">
        </div>
        <div>
            <input type="submit" value="Crear Cuenta">
        </div>

    </form>
